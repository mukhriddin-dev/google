<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />

        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <link rel="stylesheet" href="./fontawesome-free-5.15.2-web/css/all.css" />
        <title>Google</title>
    </head>

    <body>
        <header>
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <li>
                    <button class="btn">
                        <a href="#" style="color: aliceblue"> Sign In</a>
                    </button>
                </li>
            </ul>
        </header>

        <main>
            <div class="logo"><img src="./img/gl.png" alt="logo" class="logo" /></div>

            <div class="sea">
                <label for="search">
                    <i class="fas fa-search"></i> <input class="in" type="search"
                        placeholder="Search Google or type a URL" /></label><i class="fas fa-microphone-alt"></i>
            </div>

            <table align="center" border="0" class="tt" cellpadding="15px">
                <tr>
                    <td><img src=" ./img/youtube.png" alt="Youtube" class="social" />
                    </td>
                    <td><img src="./img/google.png" alt="Google" class="social" /></td>
                    <td><img src="./img/spotify.png" alt="spotify" class="social" /></td>
                    <td>
                        <img src="./img/facebook.png" alt="facebook" class="social" />
                    </td>
                    <td>
                        <img src="./img/instagram.png" alt="instagram" class="social" />
                    </td>
                </tr>
                <tr style="height: 10px;">
                    <td> <a class="txt" href="#">Youtube</a></td>
                    <td><a class="txt" href="#">Google</a></td>
                    <td><a class="txt" href="#">Spotify</a></td>
                    <td><a class="txt" href="#">Facebook</a></td>
                    <td><a class="txt" href="#">Instagram</a></td>
                </tr>
                <tr>
                    <td><img src="./img/github.png" alt="github" class="social" /></td>
                    <td><img src="./img/twitter.png" alt="twitter" class="social" /></td>
                    <td><img src="./img/worldwide.png" alt="world" class="social" /></td>
                    <td><img src="./img/worldwide.png" alt="world" class="social" /></td>
                    <td><img src="./img/worldwide.png" alt="world" class="social" /></td>
                </tr>
                <tr style="height: 10px;">
                    <td><a class="txt" href="#">Github</a></td>
                    <td><a class="txt" href="#">Twitter</a></td>
                    <td><a class="txt" href="#">Chrome</a></td>
                    <td><a class="txt" href="#">Chrome</a></td>
                    <td><a class="txt" href="#">Chrome</a></td>
                </tr>
            </table>
        </main>
    </body>

</html>
